    <div data-role="header" class="app-bar promote-layer">

        <button class="menu"><img src="images/hamburger.svg" alt="Menu"></button>

        <a href="#search"><button class="search"><img src="images/icons/m_glass.png" alt="Search"></button></a>

        <li><a href="#home">Home</a></li>
        <li><a href="#auto-schedule">Auto Schedule</a></li>

        <li><a href="#">Logout</a></li>
      </ul>
    </nav>

        </div>
      </div>
      <div data-role="page" id="auto-schedule">
      </div>
      <div data-role="page" id="search">
        <div class="ui-field-contain">
          <input type="search" name="execute-search" id="execute-search" value="" data-mini="true" placeholder="Search">
          <div data-role="collapsible" data-collapsed-icon="gear" data-expanded-icon="gear" data-mini="true">
            <h4>Search Options</h4>
            <div data-role="fieldcontain" id="search-options">
              <fieldset class="ui-grid-a">
                <legend>Search Courses and Sections By:</legend>
                <div class="ui-block-a">
                  <fieldset data-role="controlgroup">
                    <input type="checkbox" name="course-code" id="course-code-option" value="course_code" checked="checked" data-mini="true"/>
                    <label for="course-code-option">Course Code</label>

                    <input type="checkbox" name="course-title" id="course-title-option" value="course_title" data-mini="true"/>
                    <label for="course-title-option">Course Title</label>

                    <input type="checkbox" name="description" id="description-option" value="description" data-mini="true"/>
                    <label for="description-option">Description</label>
                  </fieldset>
                </div>
                <div class="ui-block-b">
                  <fieldset data-role="controlgroup">
                    <input type="checkbox" name="instructor" id="instructor-option" value="instructor" data-mini="true"/>
                    <label for="instructor-option">Instructor</label>

                    <input type="checkbox" name="section-code" id="section-code-option" value="section_code" data-mini="true"/>
                    <label for="section-code-option">Section Code</label>

                    <input type="checkbox" name="diversity" id="diversity-option" value="diversity" data-mini="true"/>
                    <label for="diversity-option">Diversity</label>
                  </fieldset>
                </div>
              </fieldset>
            </div>
          </div>
          <div id="search-results">
            <h4>Results:</h4>
            <div data-role="collapsible" id="course-results" data-mini="true">
              <h3>Courses ( <span id="course-results-count">0</span> )</h3>
            </div>
            <div data-role="collapsible" id="section-results" data-mini="true">
              <h3>Sections ( <span id="section-results-count">0</span> )</h3>
            </div>
          </div>
        </div>
      </div>
      <div data-role="page" id="login">
        <form method="post" data-ajax="false">
          <i>Username: </i><input type="text" name="username"/></br>
          <i>Password: </i><input type="password" name="password"/></br>
          <input type="submit" value="Login"/>
        </form>
      </div>
    </main>
